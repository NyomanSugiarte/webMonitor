<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krakatau Andover - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .container-home {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        
        .header-home h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header-home p {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .btn-menu {
            display: inline-block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .btn-monitoring {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-monitoring:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .icon-menu {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container-home">
        <div class="header-home">
            <h1><i class="fas fa-ship"></i> KRAKATAU ANDOVER</h1>
            <p>Autonomous Surface Vehicle Control System</p>
            <p>Universitas Teknokrat Indonesia</p>
        </div>

        <div class="menu-section">
            <a href="admin.html" class="btn btn-menu btn-admin">
                <i class="fas fa-laptop-house icon-menu"></i>ADMIN PANEL
            </a>
            
            <a href="monitor.html" class="btn btn-menu btn-monitoring">
                <i class="fas fa-eye icon-menu"></i>MONITORING
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.6/js/bootstrap.bundle.min.js"></script>
</body>

</html>
