<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krakatau Andover - Monitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            font-family: 'Inter', sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .status-connected {
            background: #28a745;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
            display: inline-block;
        }

        .status-disconnected {
            background: #dc3545;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
            display: inline-block;
        }

        .card-custom {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-weight: 700;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .image-placeholder {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            background: #f0f0f0;
            object-fit: cover;
            display: block;
            margin-bottom: 10px;
        }

        #gpsCanvas {
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            cursor: grab;
            max-width: 100%;
            height: auto;
        }

        #gpsCanvas:active {
            cursor: grabbing;
        }

        .vehicle-data {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .vehicle-data .text-center {
            padding: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 8px;
        }

        .vehicle-data .text-center:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .vehicle-data i {
            color: #667eea;
            font-size: 16px;
        }

        .vehicle-data b {
            color: #333;
            display: block;
            margin: 4px 0;
            font-size: 11px;
        }

        .vehicle-data span {
            color: #667eea;
            font-weight: 600;
            font-size: 13px;
        }

        .container-fluid {
            /* Lebarkan kontainer agar mengisi area layar lebih baik */
            padding: 0 40px;
            max-width: 1850px; /* naikkan dari 1200 -> 1600 */
            margin: 0 auto;
        }

        .row {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }

        /* Buat kolom lebih lebar agar mengisi ruang */
        .col-row-3 {
            flex: 0 0 calc(33.333% - 18px);
            padding: 0 !important;
        }

        /* Untuk baris bawah juga gunakan 3 kolom yang sama */
        .col-row-4 {
            flex: 0 0 calc(33.333% - 18px);
            padding: 0 !important;
        }

        @media (max-width: 1200px) {
            .col-row-3 { flex: 0 0 calc(33.333% - 14px); }
            .col-row-4 { flex: 0 0 calc(33.333% - 14px); }
        }

        @media (max-width: 768px) {
            .header { margin: 10px 20px; flex-direction: column; text-align: center; gap: 10px; }
            .row { flex-direction: column; gap: 15px; }
            .col-row-3, .col-row-4 { flex: 0 0 100% !important; }
            .container-fluid { padding: 0 20px; }
        }

        #canvasContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            min-height: 300px;
            flex-grow: 1;
        }

        .card-body-flex { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        .form-scroll { flex: 1; overflow-y: auto; max-height: calc(100% - 80px); }

    </style>
</head>

<body x-data="x_data()" x-init="init()">
    <div class="header">
        <div>
            <strong><i class="fas fa-ship me-2"></i>KRAKATAU ANDOVER</strong>
            <template x-if="vehicleData.app_connect">
                <span class="status-connected"><i class="fas fa-wifi me-1"></i>CONNECTED</span>
            </template>
            <template x-if="!vehicleData.app_connect">
                <span class="status-disconnected"><i class="fas fa-exclamation-circle me-1"></i>DISCONNECTED</span>
            </template>
        </div>
        <div>
            <span x-text="currentMode === 'monitoring' ? 'ðŸ” MONITORING MODE' : 'âš™ï¸ CONTROL MODE'"></span>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <!-- ROW 1: 3 columns -->
        <div class="row">
            <div class="col-row-3">
                <div class="card-custom p-3">
                    <div class="card-title"><i class="fas fa-video me-2"></i>SURFACE CAMERA STREAM</div>
                    <div class="card-body-flex">
                        <img :key="surfaceCamera.refreshStream" class="image-placeholder" :src="surfaceCamera.streamUrl" alt="Surface Camera" />
                        <div class="form-scroll">
                            <small class="text-muted">Waypoint list: <strong x-text="surfaceCamera.waypointsText || 'None'"></strong></small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-row-3">
                <div class="card-custom p-3">
                    <div class="card-title"><i class="fas fa-water me-2"></i>UNDERWATER CAMERA STREAM</div>
                    <div class="card-body-flex">
                        <img class="image-placeholder" :src="underwaterCamera.streamUrl" alt="Underwater Camera" />
                        <div class="form-scroll">
                            <small class="text-muted">Waypoint list: <strong x-text="underwaterCamera.waypointsText || 'None'"></strong></small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-row-3">
                <div class="card-custom p-3">
                    <div class="card-title"><i class="fas fa-map-marked-alt me-2"></i>TRAJECTORY</div>
                    <div id="canvasContainer">
                        <canvas id="gpsCanvas" width="600" height="600"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- ROW 2: 4 columns -->
        <div class="row">
             <div class="col-row-4">
                <div class="vehicle-data">
                    <div class="card-title"><i class="fas fa-tachometer-alt me-2"></i>VEHICLE DATA</div>
                    <div class="text-center">
                        <i class="fas fa-clock"></i>
                        <b>Time</b>
                        <span x-text="currentTime"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-calendar"></i>
                        <b>Date</b>
                        <span x-text="currentDate"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-crosshairs"></i>
                        <b>Latitude</b>
                        <span x-text="vehicleData.lat.toFixed(6)"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-crosshairs"></i>
                        <b>Longitude</b>
                        <span x-text="vehicleData.long.toFixed(6)"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-compass"></i>
                        <b>Yaw</b>
                        <span x-text="vehicleData.yaw.toFixed(2) + 'Â°'"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-balance-scale"></i>
                        <b>Roll</b>
                        <span x-text="vehicleData.roll.toFixed(2) + 'Â°'"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-battery-three-quarters"></i>
                        <b>Battery</b>
                        <span x-text="vehicleData.battery.toFixed(2) + '%'"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-cog"></i>
                        <b>Mode</b>
                        <span x-text="vehicleData.mode || 'N/A'"></span>
                    </div>
                </div>
            </div>
            <div class="col-row-4">
                <div class="card-custom p-3">
                    <div class="card-title"><i class="fas fa-image me-2"></i>SURFACE IMAGE</div>
                    <img class="image-placeholder" :src="surfaceCamera.image" alt="Surface Image" />
                </div>
            </div>

            <div class="col-row-4">
                <div class="card-custom p-3">
                    <div class="card-title"><i class="fas fa-water me-2"></i>UNDERWATER IMAGE</div>
                    <img class="image-placeholder" :src="underwaterCamera.image" alt="Underwater Image" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.14.8/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
